apiVersion: v1
kind: Namespace
metadata:
  name: deis
  labels:
    heritage: deis
  annotations:
    helm-keep: "true"

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: deis-router
  namespace: deis
  labels:
    heritage: deis

---

apiVersion: v1
kind: Secret
metadata:
  name: deis-router-dhparam
  namespace: deis
  labels:
    heritage: deis
type: Opaque
data:
  dhparam: 

---

apiVersion: v1
kind: Service
metadata:
  name: deis-router
  namespace: deis
  labels:
    app: deis-router
spec:
  ports:
    - name: port80
      port: 80
    - name: port443
      port: 443
    - name: port2222
      port: 2222
    - name: port9090
      port: 9090
  selector:
    app: deis-router
  type: LoadBalancer

---

apiVersion: v1
kind: ReplicationController
metadata:
  name: deis-router
  namespace: deis
  labels:
    heritage: deis
spec:
  replicas: 1
  selector:
    app: deis-router
  template:
    metadata:
      labels:
        app: deis-router
    spec:
      containers:
      - name: deis-router
        image: quay.io/deis/router:v2.2.0
        imagePullPolicy: Always
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8080
          hostPort: 80
        - containerPort: 6443
          hostPort: 443
        - containerPort: 2222
          hostPort: 2222
        - containerPort: 9090
          hostPort: 9090
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9090
          initialDelaySeconds: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9090
          initialDelaySeconds: 1
          timeoutSeconds: 1
